<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="search" />
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="weather_icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Pattaya</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity_icon" />
                    <div>
                        <p class="humidity">88%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="windspeed_icon" />
                    <div>
                        <p class="wind">6 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
